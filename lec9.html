<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <div>
    <p style="border: 2px solid red;">this is a paragraph</p>
    <p style="border: 2px solid blue;">this is also paragraph</p>    
    
    <span style="border: 2px solid red;">this is a paragraph</span> <span style="border: 2px solid red;">this is a paragraph</span> 
    </div>
    <br>
    <!-- paragraph <p> is a block element(puri width kha jate hai) whereas span is an inline element  -->
    <strong style="border: 2px solid red;">this is a paragraph</strong>    <a style="border: 2px solid blue;">this is also paragraph</a>    
    <!-- a is also an inline element -->
    <span style="border: 2px solid red;">this is a paragraph</span>
    <span style="border: 2px solid red;">this is a paragraph</span>

</body>
</html>
