<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<!-- entities are used for reserved character like<p> or some special characters which are not present in keyboard like pound sign -->

<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>

    <div class="container">
        <!-- &nbsp(non breaking space) is used to provide spaces  -->
        <p>this is a &nbsp; paragraph</p>

        <!-- now to write <p> .......&lt; less than .....&gt; greater than -->
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>paragraph is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>

        <!-- you dont have to learn all these entities ....just go to google and write html entities references and walllahhhh! -->

        <p>Another character is written like this &rAarr;</p>
        <p> Another character is written like this &frac14;</p>

        <!-- no ratta maring okiee -->


        <!-- BLANK CHARACTER -->
        <p>empty character is written like this &#8203;</p>
